    <h1>Empréstimos</h1>

    <div class="barra-botao">
        <input type="text" id="barra-pesquisa" name="search-bar" placeholder="Digite o nome do livro">
        <a href="Post_emprestimos.html">
            <button class="button"><i class="fa-solid fa-plus" id="plus"></i>Inserir</button>
        </a>

    <table class="table" id="tabela-emprestimo">

        <tr>
            <th style="width: 100px;"></th>
            <th style="width: 400px; padding-left: 20px;">Livro</th>
            <th style="width: 200px;">Pessoa</th>
            <th style="width: 300px; padding-right: 20px;">Data de empréstimo</th>
            <th style="width: 200px; padding-right: 20px;">Data de devolução</th>
            <th style="width: 150px;"></th>

            
        </tr>
        



    </table>

    <script>
        document.addEventListener('DOMContentLoaded', get());

document.getElementById('barra-pesquisa').addEventListener('input', function () {
  const searchTerm = this.value.toLowerCase();
  const rows = document.querySelectorAll('#tabela-emprestimo tr');

  rows.forEach((row, index) => {
      
      if (index === 0) {
          return;
      } 
  
      const cells = row.getElementsByTagName('td');
      let rowContainsSearchTerm = false;

      for (let i = 0; i < cells.length; i++) {
          const cellText = cells[i].textContent.toLowerCase();
          if (cellText.includes(searchTerm)) {
              rowContainsSearchTerm = true;
              break;
          }
      }

      row.style.display = rowContainsSearchTerm ? '' : 'none';
 
});
})
   </script>
